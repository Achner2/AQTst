<div class="card shadow-lg rounded-lg">
    <div class="card-header bg-secondary text-white rounded-t-lg">
      <h5 class="card-title mb-0 text-center">Sensor de Color</h5>
    </div>
    <div class="card-body bg-white rounded-md">
      <div class="d-flex justify-content-center" style="width: 100%; height: 100%;">
        <igx-radial-gauge #radialGauge style="width: 55%; height: 300px;"></igx-radial-gauge>
      </div>
      <div class="mt-3 text-center">
        <p class="mb-1"><strong>Color detectado:</strong> {{ detectedColor }}</p>
        <p class="mb-1"><strong>Intensidad:</strong> {{ intensity }}%</p>
        <p class="mb-1"><strong>Estado:</strong> {{ status }}</p>
        <p class="mb-0"><strong>Última actualización:</strong> {{ lastUpdate }}</p>
      </div>
    </div>
  </div>
