<div class="card shadow-lg rounded-lg">
  <div class="card-header bg-secondary text-white rounded-t-lg">
    <h5 class="card-title mb-0 text-center">Medidor de Cloro</h5>
  </div>
  <div class="card-body text-center p-4">
    <div class="w-full max-w-md mx-auto" style="height: 360px; display: flex; justify-content: center; align-items: center;"> <igx-linear-gauge
        #linearGauge
        height="100%"
        width="25%"
        minimumValue="0"
        maximumValue="5"
        value="2.5"
        interval="0.5"
        labelInterval="0.5"
        labelExtent="0.02"
        needleShape="Needle"
        needleBrush="#000"
        scaleBrush="#fff"
        scaleOutline="#000"
        backingBrush="#f0f0f0"
        orientation="Vertical">
      </igx-linear-gauge>
    </div>

    <div class="mt-4">
      <p class="mb-1"><strong>Nivel de Cloro:</strong> {{ linearGauge.value }} ppm</p>
      <p class="mb-0"><strong>Estado:</strong> 
        <span [ngClass]="{
          'text-danger': linearGauge.value < 1,
          'text-success': linearGauge.value >= 1 && linearGauge.value <= 3,
          'text-warning': linearGauge.value > 3
        }">
          {{ getChlorineStatus(linearGauge.value) }}
        </span>
      </p>
    </div>
  </div>
</div>
