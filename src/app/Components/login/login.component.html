<div class="login-container">
    <div class="login-box" [@fadeInOut]>
      <div class="form-section">
        <h1 class="title text-center" [@slideInFromLeft]>Iniciar Sesión</h1>
        <h2 class="subtitle text-center" [@slideInFromRight]>¡Bienvenido de nuevo a Aqutest!</h2>
        <form (ngSubmit)="onSubmit()" #Loginform="ngForm">
          <div class="input-group" [@slideInFromLeft]>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group" [@slideInFromRight]>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <i class="fas fa-lock"></i>
          </div>
          <div class="w-full flex justify-center items-center">
          <button type="submit" [@pulseAnimation] class="">
            Iniciar Sesión
          </button>
        </div>
        </form>
        <div class="additional-options w-full flex flex-col justify-center items-center">
          <a href="#" [@fadeInOut]>¿Olvidaste tu contraseña?</a>
          <a href="#" [@fadeInOut]>Crear una cuenta</a>
        </div>
      </div>
      <div class="image-section" [@zoomIn]>
        <img src="https://mfiles.alphacoders.com/101/thumb-1920-1011551.png" alt="Login background">
      </div>
    </div>
  </div>
