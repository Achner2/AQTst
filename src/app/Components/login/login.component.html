<div class="login-container">
    <div class="login-box" [@fadeInOut]> 
      <div class="form-section">
        <h1 class="title w-full text-center" [@slideInFromLeft]>Iniciar Sesion</h1>
        <h2 class="subtitle text-center" [@slideInFromRight]>¡Bienvenido de nuevo a Aqutest!</h2>
        <form (ngSubmit)="onLogin()" #Loginform="ngForm">
          <div class="input-group" [@slideInFromLeft]>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="input-group" [@slideInFromRight]>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required>
            <i class="fas fa-lock"></i>
          </div>
          <div class="w-full flex justify-center items-center">
          <button type="submit" [@pulseAnimation] class="">
            Iniciar Sesión
          </button>
        </div>
        </form>
        <div class="additional-options w-full flex flex-col justify-center items-center">
          <a class="" href="#" [@fadeInOut]>¿Olvidaste tu contraseña?</a>
          <a  class="cursor-pointer" (click)="goToRegister()">Registrarse</a>
        </div>
      </div>
      <div class="image-section" [@zoomIn]>
        <img [src]="loginImage" alt="Login">
      </div>
    </div>
  </div>
