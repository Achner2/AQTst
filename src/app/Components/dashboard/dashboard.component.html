<div class="app-container">
  <header class="header">
    <div class="header-container">
      <div class="header-left">
        <button (click)="toggleSidebar()" class="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <img class="logo" src="https://cdn.worldvectorlogo.com/logos/spring-3.svg" alt="Aqutest Logo">
        <h1 class="app-title">Aqutest</h1>
      </div>
      <div class="header-right">
        <img class="logo" src="https://excelec.com/wp-content/uploads/2021/06/cropped-excelec_logo.png" alt="Excelec Logo">
      </div>
    </div>
  </header>

  <main class="main-content bg-gradient-to-b from-slate-50 to-blue-600/20">
    <div class="content-container">
      <div class="chart-grid">
        <highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;">
</highcharts-chart>
        <div class="chart-card">
          <div class="chart-content">
            <h2 class="chart-title">Gráfico 2</h2>
            <div class="chart-container">
              <highcharts-chart

        <div class="chart-card">
          <div class="chart-content">
            <h2 class="chart-title">Gráfico 6</h2>

              <highcharts-chart

                style="width: 100%; height: 100%; display: block;">
              </highcharts-chart>
