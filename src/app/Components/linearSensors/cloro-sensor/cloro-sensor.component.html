<div class="card shadow-lg rounded-lg">
  <div class="card-header bg-secondary text-white rounded-t-lg">
    <h5 class="card-title mb-0 text-center">Cloro</h5>
  </div>
  <div class="card-body bg-white rounded-md">
    <div class="gauge-container">
      <fusioncharts
        type="hlineargauge"
        width="100%"  
        height="95%" 
        [dataSource]="dataSource"
      ></fusioncharts>
    </div>
    <div class="mt-2 p-2 bg-gray-100 rounded-lg shadow-inner">
      <div class="flex flex-wrap justify-between items-center -mx-1">
        <div class="flex items-center px-1 py-1 w-full sm:w-auto">
          <div class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-2">
            <svg class="w-3 h-3 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <div class="flex items-baseline">
            <span class="text-xs font-medium text-gray-500 mr-1">Valor:</span>
            <span class="text-sm font-semibold text-gray-900">{{ currentCloro.toFixed(2) }}</span>
            <span class="text-xs font-normal text-gray-500 ml-1">mg/L</span>
          </div>
        </div>
        <div class="flex items-center px-1 py-1 w-full sm:w-auto">
          <div class="flex-shrink-0 w-6 h-6 rounded-full bg-yellow-100 flex items-center justify-center mr-2">
            <svg class="w-3 h-3 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <div class="flex items-baseline">
            <span class="text-xs font-medium text-gray-500 mr-1">Alerta:</span>
            <span class="text-sm font-semibold">{{ status }}</span>
          </div>
        </div>
        <div class="flex items-center px-1 py-1 w-full sm:w-auto">
          <div class="flex-shrink-0 w-6 h-6 rounded-full bg-green-100 flex items-center justify-center mr-2">
            <svg class="w-3 h-3 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div class="flex items-baseline">
            <span class="text-xs font-medium text-gray-500 mr-1">Ãšltima:</span>
            <span class="text-sm font-semibold text-gray-900">{{ lastUpdate }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
