<div class="card shadow-lg rounded-lg">
  <div class="card-header bg-secondary text-white rounded-t-lg">
    <h5 class="card-title mb-0 text-center">Sensor de Turbidez</h5>
  </div>
  <div class="card-body bg-white rounded-md">
    <div class="gauge-container">
      <fusioncharts
        type="hlineargauge"
        width="100%"
        height="100%"
        [dataSource]="dataSource"
      ></fusioncharts>
    </div>
    <div class="mt-3 text-center">
      <p class="mb-1"><strong>Valor actual:</strong> {{ currentTurbidity.toFixed(2) }} NTU</p>
      <p class="mb-1"><strong>Estado:</strong> {{ status }}</p>
      <p class="mb-0"><strong>Ãšltima lectura:</strong> {{ lastUpdate }}</p>
    </div>
  </div>
</div>
