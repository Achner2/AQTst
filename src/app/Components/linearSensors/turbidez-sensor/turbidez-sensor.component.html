<div class="flex flex-wrap">
  <div class="card w-full sm:w-1/2 lg:w-full max-w-xs sm:max-w-sm mt-3 border border-gray-200 shadow-inner rounded-lg overflow-hidden hover:shadow-md transition-all duration-200">
    <div class="bg-gray-50 px-2 py-1 border-b border-gray-100">
      <h4 class="text-xs font-medium text-gray-700 flex">
        <span class="w-2 h-2 rounded-full bg-purple-500 mr-1.5"></span>
        Turbidez
      </h4>
    </div>
    <div class="bg-white flex flex-col sm:flex-row">
      <div class="gauge-container w-full sm:w-1/3 flex items-center justify-center">
        <fusioncharts type="hlineargauge" width="90%" height="95%" [dataSource]="dataSource"></fusioncharts>
      </div>
      <div class="w-full sm:w-2/3 sm:p-3 flex items-center border-t sm:border-t-0 sm:border-l border-gray-100">
        <div class="w-full grid grid-cols-1 gap-2">
          <div class="flex items-center">
            <div class="flex-shrink-0 w-5 h-5 rounded-full bg-blue-100 flex items-center justify-center mr-2">
              <svg class="w-2.5 h-2.5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
            <div class="flex items-baseline">
              <span class="text-xs font-medium text-gray-500 mr-1">Valor:</span>
              <span class="text-sm font-semibold text-gray-900">{{ currentTurbidity.toFixed(2) }}</span>
              <span class="text-xs font-normal text-gray-500 ml-1">NTU</span>
            </div>
          </div>
          <div class="flex items-center">
            <div class="flex-shrink-0 w-5 h-5 rounded-full bg-amber-100 flex items-center justify-center mr-2">
              <svg class="w-2.5 h-2.5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
            </div>
            <div class="flex items-baseline">
              <span class="text-xs font-medium text-gray-500 mr-1">Alerta:</span>
              <span class="text-xs font-semibold" [ngClass]="{
                'text-green-600': status === 'Normal',
                'text-amber-600': status === 'Advertencia',
                'text-red-600': status === 'Crítico'
              }">
                {{ status }}
              </span>
            </div>
          </div>
          <div class="flex items-center">
            <div class="flex-shrink-0 w-5 h-5 rounded-full bg-emerald-100 flex items-center justify-center mr-2">
              <svg class="w-2.5 h-2.5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div class="flex items-baseline">
              <span class="text-xs font-medium text-gray-500 mr-1">Última:</span>
              <span class="text-xs font-semibold text-gray-900">{{ lastUpdate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
