<div class="app-container">
  <header class="header w-full bg-white shadow-sm">
    <div class="header-container container mx-auto px-4 py-2 flex items-center justify-between">
      <div class="header-left flex items-center space-x-3">
        <button (click)="toggleSidebar()" class="menu-button p-2 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="menu-icon h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <img class="logo h-8 md:h-10" src="../../../assets/AqtestLogofinal.png" alt="Aqutest Logo">
      </div>
      
      <div class="header-right flex items-center space-x-4">
        <app-notification></app-notification>
        <img class="logo2 hidden md:block h-8" src="https://excelec.com/wp-content/uploads/2021/06/cropped-excelec_logo.png" alt="Excelec Logo">
      </div>
    </div>
  </header>

    <aside class="sidebar" [ngClass]="{'sidebar-open': isSidebarOpen, 'sidebar-closed': !isSidebarOpen}">
      <div class="sidebar-content">
        <nav class="sidebar-nav">
          <a routerLink="/dashboard" class="nav-item text-lg">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            Inicio
          </a>
          <a (click)="toggleEcommerce()" class="nav-item text-lg flex items-center cursor-pointer">
            <svg class="w-6 h-6 mr-3 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h10"/>
            </svg>
            <span>Equipos</span>
                        <svg class="w-6 h-6 transition-transform transform ml-3" [ngClass]="{'rotate-180': isEcommerceOpen}" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <ul [ngClass]="{'hidden': !isEcommerceOpen, 'block': isEcommerceOpen}" class="py-2 space-y-2">
            <li>
              <a href="#" class="nav-item text-base pl-11">Historial Medicion</a>
            </li>
            <li>
              <a href="#" class="nav-item text-base pl-11">Registro Periodico</a>
            </li>
            <li>
              <a href="#" class="nav-item text-base pl-11">Datos</a>
            </li>
          </ul>
          <a routerLink="/equipments" class="nav-item text-lg">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"></path></svg>
            Equipos
          </a>
          <a routerLink="/alerts" class="nav-item text-lg">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
            Alertas
          </a>
          <a routerLink="/metrics" class="nav-item text-lg">
            <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
            Métricas
          </a>
          <a routerLink="/login" class="nav-item text-lg flex items-end space-x-2 hover:text-red-600 transition">
            <svg class="w-6 h-6 transition" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H3m12 0l-4-4m4 4l-4 4M17 4h4v16h-4"></path>
            </svg>
            <span class="">Salir</span>
          </a>
        </nav>
      </div>
    </aside> 

    <main class="main-content contentDs">
      <div class="container px-2 py-4 flex">
        <div class="flex flex-col justify-center sm:py-6">
          <div class="sm:max-w-md sm:mx-auto">
            <div class="bg-white md:mx-0 shadow-sm rounded-md p-4 sm:p-6">
              <div class="max-w-sm mx-auto p-4">
                <div class="flex items-center space-x-4">
                  <div class=" font-semibold text-lg text-gray-700">
                    <h2 class="leading-relaxed">Crear un equipo</h2></div>
                </div>
                <div class="divide-y divide-gray-200">
                  <div class="py-2 space-y-1 text-gray-700 sm:text-sm">
                    <div class="flex flex-col">
                      <label class="leading-loose">Nombre</label>
                      <input type="text" class="px-3 py-2 sm:py-1 border w-full border-gray-300 rounded-md text-gray-600" placeholder="Nombre Equipo">
                    </div>
                    <div class="flex flex-col">
                      <label class="leading-loose">Status</label>
                      <input type="text" class="px-3 py-2 sm:py-1 border w-full border-gray-300 rounded-md text-gray-600" placeholder="Status">
                    </div>
                    <div class="flex flex-col">
                      <label class="leading-loose">Serial</label>
                      <input type="text" class="px-3 py-2 sm:py-1 border w-full border-gray-300 rounded-md text-gray-600" placeholder="Serial">
                    </div>
                    <div class="flex flex-col">
                      <label class="leading-loose">Número de Componentes</label>
                      <input type="text" class="px-3 py-2 sm:py-1 border w-full border-gray-300 rounded-md text-gray-600" placeholder="Componentes">
                    </div>
                    <div class="flex flex-col">
                      <label class="leading-loose">Propietario</label>
                      <input type="text" class="px-3 py-2 sm:py-1 border w-full border-gray-300 rounded-md text-gray-600" placeholder="Propietario">
                    </div>
                    <div class="flex flex-col">
                      <label class="leading-loose">Fecha Instalación</label>
                      <input type="text" class="px-3 py-2 sm:py-1 border w-full border-gray-300 rounded-md text-gray-600" placeholder="25/02/2020">
                    </div>
                  </div>
                  <div class="pt-3 flex items-center space-x-3">
                    <button class="flex justify-center items-center w-full text-gray-900 px-3 py-2 rounded-md focus:outline-none">Cancelar</button>
                    <button class="bg-blue-500 flex justify-center items-center w-full text-white px-3 py-2 rounded-md focus:outline-none">Crear</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>                       
    </div>
    </main>
  </div>
