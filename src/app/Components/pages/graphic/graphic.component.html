<div class="card shadow-lg p-4">
  <div class="d-flex align-items-center gap-4">
    <div class="form-group">
      <label for="sensorSelect" class="fw-bold">Sensor:</label>
      <select
        id="sensorSelect"
        class="form-select shadow-sm"
        [(ngModel)]="selectedSensor"
        (change)="filtrarDatos()"
      >
        <option value="">Seleccione un sensor</option>
        <option *ngFor="let sensor of sensors" [value]="sensor.name">
          {{ sensor.name }}
        </option>
      </select>
    </div>

    <div class="d-flex align-items-center gap-3">
      <div class="form-group">
        <label for="datetimePicker" class="fw-bold">Fecha y Hora:</label>
        <input
          id="datetimePicker"
          type="datetime-local"
          [(ngModel)]="selectedDateTime"
          class="form-control shadow-sm"
        />
      </div>
      <button type="button" class="btn-custom shadow-sm ms-3" (click)="submitDate()">
        <i class="fas fa-paper-plane"></i> Consultar
      </button>
    </div>
  </div>
</div>
<div id="chartdiv" class=""></div>
