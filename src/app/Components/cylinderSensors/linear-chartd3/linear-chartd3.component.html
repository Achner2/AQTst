<div class=" gap-4 flex">
<div class="card w-1/6 min-h-[200px] flex justify-stretch shadow-xl border-white ">
    <div class="px-3 py-2 flex items-center">
      <span class="w-3 h-3 bg-purple-500 mr-2"></span>
      <h4 class="text-xs font-medium text-gray-700">Medición Ph</h4>
    </div>
    <div class="bg-white flex flex-col mt-8 p-3">
      <div class="space-y-2">
        <div class="flex items-center">
          <div class="flex-shrink-0 w-6 h-6 rounded-full bg-blue-100 flex items-center justify-center mr-2">
            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Valor:</span>
          <span class="text-xs font-semibold text-gray-900 ml-1">{{ valorTexto }} mg/L</span>
        </div>
        <div class="flex items-center">
          <div class="flex-shrink-0 w-6 h-6 rounded-full bg-amber-100 flex items-center justify-center mr-2">
            <svg class="w-4 h-4 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Alerta:</span>
          <span class="text-xs font-semibold ml-1" [ngClass]="{
            'text-green-600': alertaTexto === 'Normal',
            'text-amber-600': alertaTexto === 'Advertencia',
            'text-red-600': alertaTexto === 'Crítico'
          }">{{ alertaTexto }}</span>
        </div>
        <div class="flex items-center">
          <div class="flex-shrink-0 w-6 h-6 rounded-full bg-emerald-100 flex items-center justify-center mr-2">
            <svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <span class="text-xs font-medium text-gray-700">Última:</span>
          <span class="text-xs font-semibold text-gray-900 ml-1">{{ lastUpdate }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="card w-full sm:w-2/3 max-w-lg min-h-[250px] overflow-hidden flex items-center justify-center p-6 shadow-xl border-white ">
    <div id="linear-gauge" class="w-full h-40 p-2 overflow-hidden">
      <div class="absolute inset-0 flex items-center justify-center"></div>
    </div>
  </div>
  <app-linear-chart-higcharts></app-linear-chart-higcharts>
</div>
