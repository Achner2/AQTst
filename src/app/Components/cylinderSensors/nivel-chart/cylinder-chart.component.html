<div class="card shadow-lg rounded-lg max-w-lg mx-auto p-3">
  <div class="card-header bg-secondary text-white rounded-t-lg text-center p-2">
    <h5 class="card-title mb-0 text-sm">Gráfico de Nivel</h5>
  </div>
  <div class="card-body bg-white rounded-md p-3">
    <div class="flex justify-center w-full">
      <div class="w-full max-w-xs aspect-[3/2]" id="chartdiv"></div>
    </div>

    <div class="mt-2 text-center text-sm">
      <p class="mb-1"><strong>Valor actual:</strong> {{ currentLevel.toFixed(2) }}%</p>
      <p class="mb-1"><strong>Estado:</strong> {{ status }}</p>
      <p class="mb-0"><strong>Última actualización:</strong> {{ lastUpdate }}</p>
    </div>
  </div>
</div>
